<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="CargarLibro.css">
        <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqcVj_HJ-NcAfu62LfycYrNxYKX-fwaou-Qw&usqp=CAU" />
        <title>Crear cuenta</title>
    </head>
    <body>

       <nav th:replace="/fragments/navbar :: nav"></nav>

        <form id="formulario" th:action="@{/CrearCuenta/CrearUsuario}" method="post" enctype="multipart/form-data">
            
            <body>
                <h2>Registrar un usuario</h2>

                <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
                <p th:if="${exito != null}" th:text="${exito}" style="color:green"></p>
                <p th:if="${descripcion != null}" th:text="${descripcion}" style="color:green"></p>

                <p>Nombre del usuario</p>
                <input type="text" class="form-inline" name="nombre" placeholder="Pablo" th:value="${nombre}">
                <p>Apellido del usuario</p>
                <input type="text" class="form-inline" name="apellido" placeholder="Perez" th:value="${apellido}">
                <p>Foto de perfil</p>
                <input type="file" class="form-inline" name="archivo">
                <p>Numero de documento</p>
                <input type="number" class="form-inline" name="documento" placeholder="123456789" th:value="${documento}">
                <p>Numero de telefono</p>
                <input type="number" class="form-inline" name="telefono" placeholder="261-5-458761" th:value="${telefono}">
                <p>Ingrese su email</p>
                <input type="text" class="form-inline" name="email" placeholder="ejemplo@hotmail.com" th:value="${email}">
                <p>Contraseña</p>
                <input type="password" class="form-inline" name="contrasenia1" th:value="${contrasenia1}">
                <p>Repetir contraseña</p>
                <input type="password" class="form-inline" name="contrasenia2" th:value="${contrasenia2}">
                <button type="submit" class="btn btn-primary my-2">Registrar usuario</button>
                <button type="reset" class="btn btn-primary my-2">Borrar</button>
                <p><a id="volver" class="btn btn-primary my-2" href="/" >Volver</a>
        </form>

    </body>    

    <footer th:replace="/fragments/footer :: footer"></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
