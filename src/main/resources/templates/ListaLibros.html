<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="ListaLibros.css">
        <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqcVj_HJ-NcAfu62LfycYrNxYKX-fwaou-Qw&usqp=CAU" />
        <title>Lista autores</title>
    </head>

    <body>

        <nav th:replace="/fragments/navbar :: nav"></nav>

        <h1>LISTA DE LIBROS DISPONIBLES</h1><br>
        <div class="container m-5">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">ISBN</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">AÃ±o</th>
                        <th scope="col">Ejemplares</th>
                        <th scope="col">Ejemplares prestados</th>
                        <th scope="col">Ejemplares disponibles</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Editorial</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody th:each="libro : ${libros}">
                    <tr>
                        <td scope="row" th:text="${libro.isbn}"></td>
                        <td th:text="${libro.titulo}"></td>
                        <td th:text="${libro.anio}"></td>
                        <td th:text="${libro.ejemplares}"></td>
                        <td th:text="${libro.ejemplaresPrestados}"></td>
                        <td th:text="${libro.ejemplaresRestantes}"></td>
                        <td th:text="${libro.autor.nombre}"></td>
                        <td th:text="${libro.editorial.nombre}"></td>

                        <td>
                            <a th:href="@{/ListaLibros/modificar/__${libro.idLibro}__}" class="btn btn-success">Modificar</a>    
                            <a th:href="@{/ListaLibros/eliminar/__${libro.idLibro}__}" class="btn btn-danger">Eliminar</a> 
                        </td>
                    </tr>

                </tbody>
            </table>
            <p><a th:href="@{/CargarLibro}" class="btn btn-primary my-2">Ingresar nuevo libro</a>

            <footer th:replace="/fragments/footer :: footer"></footer>

            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
</html>
